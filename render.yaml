services:
  - type: web
    name: telegram-video-bot
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y ffmpeg
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.6  # This line is crucial. It forces Render to use Python 3.10.
      - key: BOT_TOKEN
        sync: false
      - key: DUMP_CHANNEL_ID
        sync: false
      - key: RENDER_APP_NAME
        fromService:
          type: web
          name: telegram-video-botvideo-bot