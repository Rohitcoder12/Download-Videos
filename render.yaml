services:
  - type: web
    name: telegram-video-bot
    env: python
    plan: free
    # This is the corrected build command section
    buildCommand: |
      pip install -r requirements.txt
      sudo apt-get update
      sudo apt-get install -y ffmpeg
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.6
      - key: BOT_TOKEN
        sync: false
      - key: DUMP_CHANNEL_ID
        sync: false